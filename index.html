<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="text" class="userInput" style="width: 95%; height: 30px;">
        <div class="result" style="width: 95%; height: 25px;">
            0
        </div>
        <input type="button" value="+" class="options">
        <input type="button" value="-" class="options">
        <input type="button" value="*" class="options">
        <input type="button" value="/" class="options">
        <input type="button" value="&radic;" class="options">
        <input type="button" value="cos" class="options">
        <input type="button" value="sin" class="options">
        <input type="button" value="tan" class="options">
        <input type="button" value="0" class="options">
        <input type="button" value="1" class="options">
        <input type="button" value="2" class="options">
        <input type="button" value="3" class="options">
        <input type="button" value="4" class="options">
        <input type="button" value="5" class="options">
        <input type="button" value="6" class="options">
        <input type="button" value="7" class="options">
        <input type="button" value="8" class="options">
        <input type="button" value="9" class="options">
        <input type="button" value="(" class="options">
        <input type="button" value=")" class="options">
        <input type="button" value="**" class="options">
        <input type="button" value="%" class="options">
        <input type="button" onclick="myClearFunction()" value="c" id="clear">
        <input type="button" value="=" id="equals">
    </div>
    <a id="linkToGoogle" href="https://www.google.com" target="_blank">click me</a>
    <script src="calc.js"></script>
</body>
</html>
